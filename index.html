<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Baidu Map with Bulma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- 引入Bulma CSS -->
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        /* 添加了字体样式以匹配Bulma */
        #container {
            height: 100%;
            width: 100%
        }

        /* 在这里添加额外的自定义样式 */
    </style>
</head>

<body>
    <div id="container" class="has-background-light">
        <!-- 添加了Bulma的类来设置背景颜色 -->
        <div class="section">
            <!-- 使用Bulma的类来创建内容区域 -->
            <div class="container">
                <!-- 使用Bulma的容器类来创建响应式布局 -->
                <h1 class="title has-text-centered">Baidu Map</h1>
                <!-- 使用Bulma的类来设置标题和居中对齐 -->
            </div>
        </div>
    </div>
    <!-- 地图容器，现在包含了Bulma的样式 -->

    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=kg7JlSyD9uBNoq2DVQvACBPlR2Ni58ZA"></script>
    <script type="text/javascript">
        // 确保DOM加载完毕后执行
        window.onload = function () {
            // 创建地图实例，并附加到#container元素
            var map = new BMapGL.Map("container");
            var point = new BMapGL.Point(116.404, 39.915); // 创建点坐标
            map.centerAndZoom(point, 15); // 初始化地图，设置中心点坐标和地图级别
            map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放
            map.setHeading(64.5); // 设置地图旋转角度（如果需要禁用旋转，可将此行注释掉）
            map.setTilt(73); // 设置地图的倾斜角度（如果需要禁用倾斜，可将此行注释掉）

            // 整合后续添加的功能代码，规划步行路线
            var walking = new BMapGL.WalkingRoute(map, { renderOptions: { map: map, autoViewport: true } });
            walking.search('故宫', '慈云寺');
        };
    </script>
</body>

</html>
